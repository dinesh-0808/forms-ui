<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms UI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    
    <div class="container mt-5 custom-container">
        
        <div id="form-container">
            <div class="bg-white rounded shadow-sm p-4 question-box"><h1 style="text-align: center;">MY FORMS</h1></div>
            
            <div class="formTitleAndDesc">
                <div class="bg-white rounded shadow-sm p-4 question-box">
                    <div class="form-group">
                        <input type="text" class="form-control" id="formTitle" aria-describedby="headerHelp" value="Untitled Form">
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" class="form-control" id="formDesc" aria-describedby="headerHelp" placeholder="Form Description">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="question-type">Select Question Type:</label>
            <select class="form-select custom-select" id="question-type">
                <option value="short-text">Short Text</option>
                <option value="long-text">Long Text</option>
                <option value="multiple-choice">Multiple Choice</option>
                <option value="dropdown">Dropdown</option>
                <option value="checkboxes">Checkboxes</option>
            </select>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="add-question" onclick="addQuestion()">Add Question</button>
        <button type="button" class="btn btn-secondary mt-3" onclick="openPreview()">Preview Form</button>
        <!-- <button type="button" class="btn btn-primary mt-3" onclick="addQuestion()">Add Question</button> -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
    <script src="/script2.js"></script>
</body>
</html>
